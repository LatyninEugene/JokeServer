      enabled: false
      oAuthToken: "***"
      folderId: "***"
      tokenUrl: "https://iam.api.cloud.yandex.net/iam/v1/tokens"
      translateApiUrl: "https://translate.api.cloud.yandex.net/translate"
    deepl:
      enabled: false
      authKey: "***"
    joke-api:
      baseUrl: "https://official-joke-api.appspot.com/jokes"
