    mongodb:
      uri: mongodb://localhost:27077/local

application:
  security:
    jwt:
      algorithm: HS256
      accessSecretKey: "accessSecretKey"
      accessTokenExpirationMinutes: 10
      refreshTokenExpirationHours: 2

  rest:
    connectionTimeout: 5000
    readTimeout: 15000
    maxInMemorySizeBytes: 31457280

  external:
